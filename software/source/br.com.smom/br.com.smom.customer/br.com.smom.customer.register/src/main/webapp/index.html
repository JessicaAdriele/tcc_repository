            // Chart 1
            chart = new Chart();

            chart.pointSize = 2;
            chart.hAxisFormat = "decimal";

            window.charts.addChart(chart);

            chart.pieChartIs3D = false;

            chart.hAxisIsLabel = true;

            chart.vGridlinesCount = 6;
