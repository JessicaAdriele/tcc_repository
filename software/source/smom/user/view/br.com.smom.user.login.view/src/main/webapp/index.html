<html lang="pt-BR" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Smom</title>

        <!-- Startbootstrap -->
        <link href="/modules/main/webresources/plugins/startbootstrap/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/modules/main/webresources/plugins/startbootstrap/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
        <link href="/modules/main/webresources/plugins/startbootstrap/dist/css/sb-admin-2.css" rel="stylesheet">
        <link href="/modules/main/webresources/plugins/startbootstrap/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <!-- Toastr -->
        <link href="/modules/main/webresources/plugins/toastr/toastr.css" rel="stylesheet">
    </head>
    <body>

        <div class="container" ng-controller="loginCtrl">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Conta do usuário</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" name="form">
                                <fieldset>
                                    <div ng-class="(form.userName.$dirty && form.userName.$invalid) || 
                                                form.userName.$error.minlength || 
                                                form.userName.$error.maxlength ? 'form-group has-error' : form.userName.$valid ? 'form-group has-success' : 'form-group'">
                                        <input class="form-control" id="userName" name="userName" placeholder="Nome do usuário" type="text" autofocus required minlength=4 maxlength=40
                                               ng-model="user.userName" ng-minlength="4" ng-maxlength="40">
                                    </div>
                                    <div ng-class="(form.password.$dirty && form.password.$invalid) || 
                                                form.password.$error.minlength || 
                                                form.password.$error.maxlength ? 'form-group has-error' : form.password.$valid ? 'form-group has-success' : 'form-group'">
                                        <input class="form-control" id="password" name="password" placeholder="Senha" name="password" type="password" required minlength=6 maxlength=20
                                               ng-model="password" ng-minlength="6" ng-maxlength="20">
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="submit(user)"
                                            ng-disabled="form.userName.$invalid || form.password.$invalid">Entrar</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JQuery -->
        <script type="text/javascript" src="/modules/main/webresources/plugins/jquery/jquery.min.js"></script>

        <!-- AngularJS -->
        <script type="text/javascript" src="/modules/main/webresources/plugins/angularjs/angular.min.js"></script>
        <script type="text/javascript" src="/modules/main/webresources/plugins/angularjs/angular-route.min.js"></script>
        <script type="text/javascript" src="/modules/main/webresources/plugins/angularjs/angular-resource.min.js"></script>
        <script type="text/javascript" src="/modules/main/webresources/plugins/angularjs/ngMask.js"></script>
        <script type="text/javascript" src="/modules/main/webresources/plugins/angularjs/angular-md5.min.js"></script>

        <!-- Toastr -->
        <script type="text/javascript" src="/modules/main/webresources/plugins/toastr/toastr.js"></script>

        <!-- Bootstrap -->
        <script type="text/javascript" src="/modules/main/webresources/plugins/bootstrap/js/bootstrap.min.js"></script>

        <!-- Smom -->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="/modules/main/webresources/js/messages/pt_br.js"></script>
        <script type="text/javascript" src="/modules/main/webresources/js/services.js"></script>

        <!-- Startbootstrap -->
        <script type="text/javascript" src="/modules/main/webresources/plugins/startbootstrap/bower_components/metisMenu/dist/metisMenu.min.js"></script>
        <script type="text/javascript" src="/modules/main/webresources/plugins/startbootstrap/dist/js/sb-admin-2.js"></script>
    </body>
</html>
