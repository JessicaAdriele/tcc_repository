<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">{{title}}</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    Lançamento
                </h4>
            </div>
            <div class="panel-body">
                {{release}}
                <form>
                    <div class="row col-lg-12">
                        <div class="form-group col-lg-2">
                            <label>Vencimento</label>
                            <input type="text" class="form-control" ng-model="release.date">
                        </div>
                        <div class="form-group col-lg-2">
                            <label>Valor</label>
                            <input type="number" class="form-control" ng-model="release.value">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Descrição</label>
                            <input type="text" class="form-control" ng-model="release.description">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Cliente</label>
                            <div class="form-group input-group">
                                <input class="form-control" type="text" ng-model="queryPeople">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" ng-click="searchPeople(queryPeople)" type="button"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row col-lg-12">
                    <hr>
                </div>

                <div class="row col-lg-12">
                    <div class="form-group" style="float: right;">
                        <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Excluir cadastro"
                                ng-click="delete(release)"><i class="fa fa-times"></i> Excluir</button>
                        <a href="#/" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Excluir cadastro"><i class="fa fa-mail-reply"></i> Cancelar</a>
                        <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Salvar cadastro"
                                ng-click="save(release)"><i class="fa fa-check"></i> Salvar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
