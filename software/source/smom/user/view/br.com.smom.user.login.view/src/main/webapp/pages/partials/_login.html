<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Conta do usuário</h3>
            </div>
            <div class="panel-body">
                <form name="form">
                    <fieldset>
                        <div ng-class="validateFieldEmail(form)">
                            <input class="form-control" id="userName" name="userName" placeholder="Nome do usuário" type="text" autofocus required minlength=4 maxlength=40
                                   ng-model="user.userName">
                        </div>
                        <div ng-class="validateFieldPassword(form)">
                            <input class="form-control" id="password" name="password" placeholder="Senha" type="password" required minlength=6 maxlength=20
                                   ng-model="password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="login(user)"
                                ng-disabled="validateButtonLogin(form)">Entrar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
